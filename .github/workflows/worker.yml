name: Flask Analytics Worker

on:
  push:
    branches:
      - main
  schedule:
    # Run every 5 minutes to check for events in Redis queue
    - cron: '*/5 * * * *'

jobs:
  worker:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run worker (process queue)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          REDIS_QUEUE_NAME: ${{ secrets.REDIS_QUEUE_NAME }}
          TIDB_CA_PATH: ${{ secrets.TIDB_CA_PATH }}
        run: |
          python worker.py --max-events 100
